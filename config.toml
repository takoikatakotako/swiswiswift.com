baseURL = "https://swiswiswift.com/"
# baseURL = "localhost: 8000"
languageCode = "ja"
title = "すいすいSwift"
theme = "Inkblotty2"


# [taxonomies]
#     tag = "tags"
#     category = "categories"


DefaultContentLanguage = "ja"
hasCJKLanguage = "true"

enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

disqusShortname = ""
googleAnalytics = "UA-82467612-2"

summaryLength=50

canonifyurls = true


[permalinks]
  post = "/:slug/"
  page = "/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 10

[Params]
  readmore = true

[outputs]                          # c.f. https://gohugo.io/templates/output-formats/
  home = ["HTML", "RSS"]
  page =  ["HTML"]
  section =  ["HTML", "RSS"]
  taxonomyTerm =  ["HTML", "RSS"]
  taxonomy =  ["HTML", "RSS"]

[sitemap]
  filename = "sitemap.xml"  # c.f. https://gohugo.io/templates/sitemap-template/#configure-sitemap-xml

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
